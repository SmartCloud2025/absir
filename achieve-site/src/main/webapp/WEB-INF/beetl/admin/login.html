	<div class="row-fluid">

			<form class="form-horizontal">

					<div class="controls">
						<input id="inputPassword" placeholder="Password" type="password" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						 <label class="checkbox"><input type="checkbox" /><span style="text-align: right;">记住登录</span></label> <button type="submit" class="btn">登录</button>

				</div>
			</form>
		</div>
	</div>
</div>

	}
